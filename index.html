<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Main Section Start -->
    <main>
        <!-- Logo Section Start -->
        <div class="logo">
            <img src="images/logo.svg" alt="site logo">
        </div>
        <!-- Logo Section End -->
        <!-- Main Content Section Start -->
        <section class="content-container">
            <div class="mockup-image">
                <img src="images/illustration-mockups.svg" alt="Mockup image">
            </div>
            <div class="summary">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                <a href="#">Register</a>
            </div>
        </section>
        <!-- Main Content Section End -->
        <!-- Social Links Section Start -->
        <div class="links-container">
            <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <!-- Social Links Section End -->
    </main>
    <!-- Main Section End -->
</body>

</html>
